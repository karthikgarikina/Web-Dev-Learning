<html>
    <head>
        <link rel="stylesheet" href="./flipkart.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="image1">
                <img class="logo" src="https://latestlogo.com/wp-content/uploads/2023/12/flipkart-explore-plus.png" alt="">
            </div>
            <input class="search" type="text" placeholder="Search for Products, Brands and more">

            <div class="login">
                <i id="icon" class="fa-solid fa-circle-user"></i>
                <label for="Login"></label>
                <select name="" id="Login">
                    <option value="Login">Login</option>
                    <option value="Logout">Logout</option>
                    <option value="Signup">Signup</option>
                </select>
            </div>

            <div class="cart">
                <i id="icon" class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
            <div class="seller">
                <i class="fa-solid fa-store"></i>
                <p>Become a Seller</p>
            </div>
            <i id="menu" class="fa-solid fa-bars"></i>

        </header>
        <main>
            <div class="block1">
                <div class="head">
                    <p>Hair & Skin Care for Monsoon </p>
                    <i id="icon" style="color: blue;" class="fa-solid fa-caret-right"></i>
                </div>
                <div class="cards">
                    <div class="cart1"></div>
                    <div class="cart1"></div>
                    <div class="cart1"></div>
                    <div class="cart1"></div>
                </div>
                
            </div>
            <div class="block1">
                <div class="head">
                    <p>Fashion's Top Deals </p>
                    <i id="icon" style="color: blue;" class="fa-solid fa-caret-right"></i>
                </div>
                <div class="cards">
                    <div class="cart1"></div>
                    <div class="cart1"></div>
                    <div class="cart1"></div>
                    <div class="cart1"></div>
                </div>
            </div>
            <div class="block2">
                <div class="content">
                    <div class="content1">Shop Your<br>fashion Needs
                    </div>
                    <div class="content2">With Latest &<br>Trendy Choices</div>
                    <a href="#">
                        <div class="button1">
                        <p>Shop Now</p>
                        <i id="icon" style="color: white;" class="fa-solid fa-caret-right"></i>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
