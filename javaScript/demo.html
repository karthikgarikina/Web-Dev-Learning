<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    <label>Enter the number:</label><br>
    <input type="number" id="num1"><br>
    <label>Enter the limit:</label><br>
    <input type="number" id="num2"><br>
    <button onclick="table()">ENTER</button>
    <div id="result"></div> <!-- Fixed div tag closure -->

    <script>
        function table() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let result = "";

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerHTML = "<p>Please enter valid numbers.</p>";
                return;
            }
            if(num1 >100){
                alert("Erripu**a sarigga chaduvu!!")
                return;
            }
            for (let i = 1; i <= num2; i++) {
                result += `${num1} Ã— ${i} = ${num1 * i}<br>`;
            }
           console.log(result);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
